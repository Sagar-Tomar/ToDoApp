<mat-checkbox (change)="checkComChanged($event)" [(ngModel)]="complete">Completed</mat-checkbox>
<mat-checkbox (change)="checkInComChanged($event)" [(ngModel)]="incomplete">Incomplete</mat-checkbox>
<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile *ngFor="let item of items">
    <mat-card class="item-card">
      <mat-card-header>
        <mat-card-title>{{ item.title}}</mat-card-title>
        <mat-card-subtitle>{{ item.description}}</mat-card-subtitle>
      </mat-card-header>
      <!-- <mat-card-content>
      </mat-card-content> -->
      <mat-card-actions align="end">
        <button mat-stroked-button *ngIf="!item.complete" (click)="completeItem(item._id)"color="warn">Done</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
 
</mat-grid-list>
